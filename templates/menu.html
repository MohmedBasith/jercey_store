        <a href=""><img src="{% static 'images/Preview2.png' %}" alt="logo" style="height: auto; width: auto; max-width: 100px; max-height: 100px;"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'list_product' %}">Products</a></li>
